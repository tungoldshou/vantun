name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'wiki/**'
      - '.github/workflows/deploy-docs.yml'
      - 'README_DETAILED.md'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc || true
          
      - name: Process documentation
        run: |
          echo "ğŸ“š Processing documentation for GitHub Pages..."
          
          # Ensure docs directory exists
          mkdir -p docs
          
          # Copy main documentation files
          echo "ğŸ“„ Copying main documentation files..."
          cp README_DETAILED.md docs/ || true
          cp docs/*.md docs/ 2>/dev/null || true
          
          # Process Wiki files if they exist
          if [ -d "wiki" ]; then
            echo "ğŸ“– Processing Wiki content..."
            mkdir -p docs/wiki
            cp -r wiki/* docs/wiki/ 2>/dev/null || true
            
            # Convert Wiki markdown to HTML for better web presentation
            echo "ğŸ”„ Converting Wiki markdown to HTML..."
            for md_file in docs/wiki/*.md; do
              if [ -f "$md_file" ]; then
                filename=$(basename "$md_file" .md)
                echo "Processing: $md_file -> wiki/${filename}.html"
                
                # Create HTML wrapper
                cat > "docs/wiki/${filename}.html" << EOF
