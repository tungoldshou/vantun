name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
      - 'wiki/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Copy Wiki content to docs
        run: |
          # Copy Wiki content to docs folder for deployment
          cp -r wiki/* docs/ || true
          
          # Create a comprehensive index page
          cat > docs/README.md << 'EOF'
          # VANTUN Documentation
          
          Welcome to the VANTUN documentation! This site contains comprehensive guides and technical documentation.
          
          ## ðŸ“š Documentation Sections
          
          - **[Home](Home.md)** - Introduction and overview
          - **[Quick Start](Quick-Start.md)** - Get started in 5 minutes  
          - **[Protocol Comparison](Protocol-Comparison.md)** - VANTUN vs competitors
          - **[Technical Deep Dive](Technical-Deep-Dive.md)** - Architecture details
          - **[Benchmarking](Benchmarking.md)** - Performance testing guide
          
          ## ðŸš€ Quick Links
          
          - [GitHub Repository](https://github.com/tungoldshou/vantun)
          - [Releases](https://github.com/tungoldshou/vantun/releases)
          - [Issues](https://github.com/tungoldshou/vantun/issues)
          - [Telegram Channel](https://t.me/vantun01)
          
          ## ðŸ“– Main README
          
          For the main project documentation, see [README_DETAILED.md](https://github.com/tungoldshou/vantun/blob/main/README_DETAILED.md)
          EOF
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.pages_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4