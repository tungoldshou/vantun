version: '3.8'

services:
  # VANTUN Server
  vantun-server:
    build: .
    image: tungoldshou/vantun:latest
    container_name: vantun-server
    restart: unless-stopped
    ports:
      - "4242:4242/tcp"
      - "4242:4242/udp"
    volumes:
      - ./config/server.json:/etc/vantun/config.json:ro
      - ./logs/server:/var/log/vantun
    environment:
      - VANTUN_LOG_LEVEL=info
    command: server
    networks:
      - vantun-network
    sysctls:
      - net.core.rmem_max=134217728
      - net.core.wmem_max=134217728
      - net.ipv4.tcp_congestion_control=bbr
    ulimits:
      nofile:
        soft: 1048576
        hard: 1048576
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4242"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # VANTUN Client
  vantun-client:
    build: .
    image: tungoldshou/vantun:latest
    container_name: vantun-client
    restart: unless-stopped
    ports:
      - "1080:1080"
    volumes:
      - ./config/client.json:/etc/vantun/config.json:ro
      - ./logs/client:/var/log/vantun
    environment:
      - VANTUN_LOG_LEVEL=info
    command: client
    networks:
      - vantun-network
    depends_on:
      - vantun-server
    sysctls:
      - net.core.rmem_max=134217728
      - net.core.wmem_max=134217728
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "1080"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Prometheus (optional monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: vantun-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - vantun-network

  # Grafana (optional visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: vantun-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - vantun-network

networks:
  vantun-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local